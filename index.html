<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="inputText" placeholder="Tapez quelque chose">

    <button id="myButton">banane</button>


    <br>

    <div class="container" style="background-color: black;">
        <div class="row" style="background-color: blue;">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
        </div>
    </div>

    <script>
        let input = document.getElementById("inputText");
        let button = document.getElementById("myButton");

        input.addEventListener("input", function() {
            button.innerHTML = input.value;
        });

        let etudiants = ['lou','thomas','jerem','dodo']
        let divs = document.getElementsByClassName("col");

     
        for (let i = 0; i < divs.length && i < etudiants.length; i++) {
            divs[i].innerHTML = etudiants[i];
        }

    </script>

</body>
</html>
